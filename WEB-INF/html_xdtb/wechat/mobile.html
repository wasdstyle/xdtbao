<#include "header/base_top.html">
<style type="text/css">
	.aui_close{background-color:#fff; outline:none!important;}
</style>
<body style="background:#EEF3FA;">
	<div id="header">
		<span class="left"><a href="javascript:history.go(-1)"><img src="${theme_dir}/image/weixin/images/btn-back.png"></a></span>
		<span style="width:70%;">手机认证</span>
		<span class="right"><a href="javascript:location.reload()"><img src="${theme_dir}/image/weixin/images/btn-refresh.png"></a></span>
	</div>
	<div id="main">
		<div class="form-style-reg">
		<#if user?exists&&user.phone_status?exists&&user.phone_status=="2">
			<p style="text-align:center;">手机认证正在审核！</p>
		<#elseif user?exists&&user.phone_status?exists&&user.phone_status=="1">
			<div style="margin-left:3%;">
				<span class="btn-passed">已绑定手机</span>
				<span class="phone-number">${user.phone!}</span>
				<a href="javascript:" id="edit-phone">修改手机号码</a>
			</div>
		<#else> 
            <form action="/member/identify/phone.html" method="post" id="form-phone">
            	<!-- 发送手机校验码的时间间隔 -->
				<input type="hidden" id="count-down" value="${countDown!60}">
                <ul>
                    <li>
						<input type="text" name="phone" id="phone"  maxlength="11" onlynumber="true" autocomplete="off"
						placeholder="手机号码" style="width:42%;"/>
						<span class="phone-prompt" style="float:right;"></span>
                    </li>
                    <li>
						<input type="text" name="valicode" id="phone-validcode" maxlength="6" autocomplete="off" 
						style="width:50%;" placeholder="请输入验证码"/>

						<a href="javascript:" id="btn-get-validcode">获取校验码</a>
                    </li>
                </ul>
				<input type="hidden"  name="phoneType" value="1" class="phoneType" />
				<input type="hidden"  name="actionType" value="modifyPhone" class="subphone" />
            </form>			
			<div id="operator" style="margin-bottom:60px;">
				<a href="javascript:" id="btn-submit-phone" class="btn">确认提交</a>
				<!-- <input type="submit"  class="btn-action" value="确认认证" class="subphone"/> -->
			</div>
		</#if>
		</div>

<#include "header/footer.html">

<script type="text/javascript">
	var themeDir = '${theme_dir}';
</script>
<script type="text/javascript" src="${theme_dir}/plugin/LAB.min.js"></script>
<script type="text/javascript" src="${theme_dir}/js/account.js"></script>
<script type="text/javascript" src="${webroot}${theme_dir}/js/layer.min.js"></script>	
<script type="text/javascript" src="${theme_dir}/plugin/jquery.form.js"></script>
<script type="text/javascript" src="${theme_dir}/plugin/artDialog-4.1.7/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="${theme_dir}/plugin/artDialog-4.1.7/plugins/iframeTools.js"></script>
<script type="text/javascript" src="${theme_dir}/js/common.js"></script>
<script type="text/javascript" src="${theme_dir}/js/weixin/account-identify.js"></script>
