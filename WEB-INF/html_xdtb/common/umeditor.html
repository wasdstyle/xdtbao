<#-- 显示百度富文本编辑器  输入参数长度、高度、id(Textarea的id)、name(Textarea的name)、文本框中的值-->
<#macro showUeditor width heigth id name content>
<link href="${theme_dir}/plugin/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="${theme_dir}/plugin/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="${theme_dir}/plugin/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="${theme_dir}/plugin/umeditor/lang/zh-cn/zh-cn.js"></script>

<script type="text/plain" id="${id!'myEditor'}" name="${name!'myEditor'}" style="width:${(width!0)?c}px;height:${(height!0)?c}px;">

${content!''}
</script>
<script type="text/javascript">
//实例化编辑器
var um = UM.getEditor("${id!'myEditor'}");

</script>
</#macro>
