<!DOCTYPE HTML>
<html>
<#assign nid="member">
<#include "../../include/style.html"> 
<body>
	<div class="wp-change-avatar cf" style="margin-top: 100px;">
		<!-- 用户头像 -->
		<div class="avatar">
			<img src="/imgurl.html?userid=${session_user.user_id?c}&size=middle">
		</div>

		<form enctype="multipart/form-data" method="post">
			<input type="file" name="upload" id="upload"/>
			<a href="javascript:" class="btn-select-pic">选择图片</a>
			<!-- 图片裁切框 -->
			<div class="wp-crop-img"></div>
			<!-- 裁切预览框 -->
			<div class="wp-preview">
				<div><img src="/imgurl.html?userid=${session_user.user_id?c}&size=middle"/></div>
			</div>
			<a href="javascript:" class="btn-cancel-change">取消</a>
			<a href="javascript:" class="btn-save-avatar">保存</a>
		</form>
	</div>
</body>
<#include "../../include/script.html"> 
<script type="text/javascript" src="${theme_dir}/js/account-avatar.js"></script>
</html>
