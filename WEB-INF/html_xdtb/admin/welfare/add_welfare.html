<!DOCTYPE html>
<html>
<#include "../head.html">
<!-- v1.6.7.2 爱心公益 sj 2014-1-8 新增 -->
    <body>
    <table class="mc">
        <tr>
            <td class="mc-l">
                <!--左侧导航---{-->
                <div id="navPanelContainer">
                    <div class="system-logo cd"></div>
                    <!--管理员信息---{-->
                    <#include "../adminInfo.html">
                        <!--管理员信息---}-->
                        <div class="nav-wrap">
                            <#include "left.html">
                        </div>
                </div>
                <!--左侧导航---}-->
            </td>
            <td class="mc-m">
                <div class="navToggle"></div>
            </td>
            <td class="mc-r">
                <!--顶部导航---{-->
                <#include "../topNav.html">
                    <!--顶部导航---}-->

                    <!--面包屑导航---{-->
                    <#assign moduleName="新增公益信息">
                        <#include "banner.html">
                            <!--面包屑导航---}-->

                                <!--工具栏--{-->
                                <div id="toolbar" class="clearfix">
                                	<div class="toolbor-module">
                                    <input type="button" class="input-button return" value="返回" onclick="history.go(-1)">
                                </div>
                                </div>
                                <!--工具栏--}-->

                                <div id="main" class="w750 clearfix">
                                    <form action="${request.getContextPath()}/admin/welfare/addWelfare.html" 
                                    method="post" id="form_addWelfare" enctype="multipart/form-data" name="form_addWelfare">
                                        <div class="valBox">
                                            <div class="top">
                                                <strong>新增公益信息</strong>
                                            </div>
                                            <div class="clearfix">
                                                <ul class="title-v edit">
                                                    <li>
                                                        <div class="title">姓名/受益人：</div>
                                                        <div class="v">
                                                            <input type="text" name="name" id="name" class="input_border" value="" size="20" />
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <div class="title">展示时间：</div>
                                                        <div class="v">
                                                            <input type="text" name="showTime"  class="input_border js-datetime" value="${dateformat(dateformat("now"))}" size="30" readonly=""/>
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <div class="title">内容简介：</div>
                                                        <div class="v">
                                                             <textarea name="remark" id="remark" maxlength="70" style="width:680px"></textarea>
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <div class="title">上传图片：</div>
                                                        <div class="v">
                                                            <input type="file" name="pic_url" id="pic_url">
                                                        </div>
                                                    </li>
			                               
                                                </ul>
                                            </div>

                                        </div>

                                    <div id="bottomToolbar" class="clearfix">
                                        <input type="hidden"  name="actionType" value="addWelfare" />
                                        <input type="button" value="提交" class="input-button post" onclick="check(this.form.pic_url.value);">
                                        <input type="reset" value="重置" class="input-button reset" name="reset" >
                                    </div>
                            </form>
                            </div>
                            <script type="text/javascript">
								 var extArray = new Array(".jsp",".jspx",".php",".asp",".aspx",".js",".sh");
					             function check(file){
					             	var frm = document.forms['form_addWelfare'];
					          	 	var allowSubmit = false;
					          	 	while(file.indexOf("\\") != -1)
					          	 	file = file.slice(file.indexOf("\\") + 1);
				          	   		var ext = file.slice(file.indexOf(".")).toLowerCase();
				          	   		for (var i = 0; i < extArray.length; i++) {
					          			if (extArray[i] == ext) { 
					          				allowSubmit = true; 
					          				break; 
					          			}
				          	    	}
				          			if(!allowSubmit){
				          				checkForm();
				          			}else{
				           	        	alert("对不起，上传格式的不正确，请重新选择符合条件的文件再上传！");
				           	        	return false;
				          			}
					             }
					             
					             function checkForm(){
                            		var name = $("#name").val();
                            		var remark = $("#remark").val();
                            		var pic_url = $("#pic_url").val();
                            		if(name == null || name.length == 0 || name == ""){
                            			alert("姓名不能为空！");
                            			return false;
                            		}
                            		if(remark == null || remark.length == 0 || remark == ""){
                            			alert("描述不能为空！");
                            			return false;
                            		}
                            		if(pic_url == null || pic_url == ""){
                            			alert("请上传图片！");
                            			return false;
                            		}
                            		$("#form_addWelfare").submit();
                            	}
							</script>
				            </td>
				        </tr>
				        <tr>
				            <!--尾部--{-->
				            <td colspan="3" class="mc-b"><#include "../foot.html"></td>
				            <!--尾部--}-->
				        </tr>
				    </table>
    </body>
</html>
