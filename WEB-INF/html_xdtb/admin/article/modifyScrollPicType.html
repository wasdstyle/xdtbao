<html>

    <body>
    <table class="mc">
        <tr>
            <td class="mc-l">
                <!--左侧导航---{-->
                <div id="navPanelContainer">
                    <div class="system-logo cd"></div>
                    <!--管理员信息---{-->
                    <#include "../adminInfo.html">
                        <!--管理员信息---}-->
                        <div class="nav-wrap">
                        	<!-- v1.6.6.2 RDPROJECT-238 lhm 2013-10-21 start -->
                            <#include "left.html">
                            <!-- v1.6.6.2 RDPROJECT-238 lhm 2013-10-21 end -->
                        </div>
                </div>
                <!--左侧导航---}-->
            </td>
            <td class="mc-m">
                <div class="navToggle"></div>
            </td>
            <td class="mc-r">
                <!--顶部导航---{-->
                <#include "../topNav.html">
                    <!--顶部导航---}-->

                    <!--面包屑导航---{-->
                    <!-- v1.6.5.3 RDPROJECT-39  zza 2013-09-12 start -->
                    <#assign moduleName="图片类型管理">
                    <!-- v1.6.5.3 RDPROJECT-39  zza 2013-09-12 end -->
                    	<!-- v1.6.6.2 RDPROJECT-238 lhm 2013-10-21 start -->
                        <#include "../setting/banner.html">
                        <!-- v1.6.6.2 RDPROJECT-238 lhm 2013-10-21 end -->
                            <!--面包屑导航---}-->

                            <!--工具栏--{-->
                            <div id="toolbar" class="clearfix">
                                    <input type="button" class="input-button return" value="返回" onclick="javascript:location.href='showScrollPicType.html'">
 
                            </div>
                            <!--工具栏--}-->

                            <div id="main" class="w750 clearfix">
								<form id= "form1" name="form1" method="post" action="" >
                                    <div class="valBox">
                                        <div class="top">
                                            <strong>修改图片类型</strong>
                                        </div>
                                        <div class="clearfix">
                                        <ul class="title-v edit">
                                        <li>
                                            <div class="title">图片类型名称：</div>
                                            <div class="v">
                                                <input type="text" name="typename"  class="input_border" value="${scrollPicType.typename!}"  onKeyUp="value=value.replace(' ','')"/>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="title">图片类型内容：</div>
                                            <div class="v">
                                                <input type="text" name="typevalue"  class="input_border" value="${scrollPicType.typevalue!}" onKeyUp="value=value.replace(' ','')"/>
                                            </div>
                                        </li>
                                        <!-- <li>
											<span style="color: red;">* 首页滚动图片一定要上传图片，如果合作伙伴、友情链接在首页显示的是文字，图片不用上传！</span>
										</li> -->
                                        </ul>
                                    </div>

                            </div>

                            <div id="bottomToolbar" class="clearfix">
     							<input type="hidden" name="modifyScrollPicType_token" value="${modifyScrollPicType_token}" />
                                <input type="hidden"  name="actionType" value="modifyScrollPicType" />
                                <input class="input-button post" type="button"  name="Submit" value="提交" onclick="toSubmit()"/>
                                <input class="input-button post" type="reset"  name="reset" value="重置" />
                            </div>
                            </form>
                            </div>
                            <script>
                            function toSubmit() {
        						var typename =  $("input[name='typename']").val();
        						var typevalue = $("input[name='typevalue']").val();
        						if(typename ==""){
        							alert("请输入图片类型名称！")
        							return false;
        						}
        						if(typename.length>50){
        							alert("输入的图片类型名称过长！")
        							return false;
        						}
        						if(typevalue ==""){
        							alert("请输入图片类型内容！")
        							return false;
        						}
        						if(typevalue.length>50){
        							alert("输入的图片类型内容过长！")
        							return false;
        						}
        						$('#form1').submit();
        					}
                            </script>

            </td>
        </tr>
        <tr>
            <!--尾部--{-->
            <td colspan="3" class="mc-b"><#include "../foot.html"></td>
            <!--尾部--}-->
        </tr>
