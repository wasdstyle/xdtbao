				</div> 
				<!--左侧导航---}-->
			</td>
			<td class="mc-m">
				<div class="navToggle"></div>
			</td>
			<td class="mc-r">
				<!--顶部导航---{--> 
				<#include "../topNav.html"> 
				<!--顶部导航---}--> 
				<!--面包屑导航---{-->
				<!-- v1.6.5.3 RDPROJECT-39 zza 2013-09-16 start -->
				<#assign moduleName="图片类型管理"> 
				<!-- v1.6.5.3 RDPROJECT-162 zza 2013-09-16 end -->
				<!-- v1.6.6.2 RDPROJECT-238 lhm 2013-10-21 start -->
				<#include "../setting/banner.html"> 
				<!-- v1.6.6.2 RDPROJECT-238 lhm 2013-10-21 end -->
				<!--面包屑导航---}-->

				<!--工具栏--{-->
				<div id="toolbar" class="clearfix">
					<input type="button" class="input-button return" value="返回" onclick="javascript:location.href='showScrollPicType.html'">
				</div> <!--工具栏--}--> 
				<script>
				$(function(){
                 	//document.write(extArray.join("  "));
				});
                </script>
				<div id="main" class="w750 clearfix">

					<form id= "form1" name="form1" method="post" action="addScrollPicType.html" >
						<div class="valBox">
							<div class="top">
								<strong>添加图片类型</strong>
							</div>
							<div class="clearfix">
								<ul class="title-v edit">
									<li>
										<div class="title">图片类型名称：</div>
										<div class="v">
											<input type="text" name="typename" class="input_border" onKeyUp="value=value.replace(' ','')"/>
										</div>
									</li>

									<li>
										<div class="title">图片类型内容：</div>
										<div class="v">
											<input type="text" name="typevalue" class="input_border" onKeyUp="value=value.replace(' ','')"/>
										</div>
									</li>
									<!-- <li>
										<span style="color: red;">* 图片类型用于分类图片！</span>
									</li> -->
								</ul>
							</div>

						</div>

						<div id="bottomToolbar" class="clearfix">
							<input type="hidden" name="actionType" value="addScrollPicType" /> 
							<input class="input-button post" type="button" name="Submit" value="提交" onclick="toSubmit()" /> 
							<input class="input-button post" type="reset" name="reset" value="重置" />
						</div>
					</form>
				</div> 
				<script>
					function toSubmit() {
						var typename =  $("input[name='typename']").val();
						var typevalue = $("input[name='typevalue']").val();
						if(typename ==""){
							alert("请输入图片类型名称！")
							return false;
						}
						if(typename.length>50){
							alert("输入的图片类型名称过长！")
							return false;
						}
						if(typevalue ==""){
							alert("请输入图片类型内容！")
							return false;
						}
						if(typevalue.length>50){
							alert("输入的图片类型内容过长！")
							return false;
						}
						$('#form1').submit();
					}
				</script>
			</td>
		</tr>
